	<BODY background="/images/background.gif">
		<script language="javascript">
			var prev
			function DoProgress ()
			{
				var cell
				if ( null == prev )
					prev = 0 ;
					
				cell = trid.cells ( prev )
				cell.bgColor = trid.bgColor ;
				prev = prev + 1 ;
				if ( trid.cells.length == prev )
					prev = 0 ;
					
				cell = trid.cells ( prev )
				cell.bgColor = '#696969'
			}
			window.setInterval ( "DoProgress ()" , 100 ) ;
		</script>
		<table height="118" cellSpacing="0" cellPadding="0" width="216" border="0" style="WIDTH: 216px; HEIGHT: 118px">

						class="label2">
